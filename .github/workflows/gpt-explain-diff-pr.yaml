name: GPT Explain PR

# on:
#   pull_request:
#     branches: [ main ]

jobs:
  explain-diff:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        ref: ${{ github.event.pull_request.head.sha }}
        fetch-depth: 2
    - id: diff
      run: |
        git fetch origin main
        diff=$(git diff origin/main)
        echo $diff
        echo "DIFF=$(echo $diff)" >> $GITHUB_ENV
    - name: Explain Diff
      id: explain

      # This seems to yield an error
      # example: https://github.com/bitovi/devops-streaming-examples/actions/runs/4106112253/jobs/7083915950#step:4:12
      uses: thecloudlore/explain-diff@v0.2
      with:
        diff: ${{ env.DIFF }}
        apikey: ${{ secrets.OPENAI_API_KEY }}
    
    - name: Post Comment
      if: steps.explain.outputs.explanation
      uses: actions/github-script@v6
      with:
        script: |
          const octokit = require('@octokit/rest')({ auth: process.env.GITHUB_TOKEN });
          octokit.pulls.createComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            pull_number: context.payload.pull_request.number,
            body: steps.explain.outputs.explanation
          });
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}